name: unsub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
  dio: ^5.9.0
  flutter_screenutil: ^5.9.3
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  go_router: ^16.2.0
  intl: ^0.20.2
  loading_animation_widget: ^1.3.0
  dartz: ^0.10.1
  get_it: ^8.2.0
  retry: ^3.1.2
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  easy_localization: ^3.0.8
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: SFPro-Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
          weight: 700
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
          weight: 400


